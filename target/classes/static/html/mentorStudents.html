<div id="addMentorBox">
    <input type="text" id="id" placeholder="Enter id" required/>

    <input type="text" id="surname" placeholder="Enter mentor's surname" required>
    <input type="text" id="class" placeholder="Enter student's class" required>
    <input type="text" id="wallet" placeholder="Enter student's coins on start" required>
    <input type="submit" id="button" value="Add Student" onclick="addMentor()">

<div id="removeMentorBox">
